project_entries:
  - title: ResumeRoast *
    url: https://github.com/sohv/resumeroast
    desc: This tool evaluates your resume/CV against a job listing posted on LinkedIn and gives it a score (out of 100) that demonstrates your fit and suitability for the role.

  - title: RL Trading agent
    url: https://github.com/sohv/adaptron
    desc: An agent trained to trade in Sensex Index using Proximal Policy Optimization (PPO), while demonstrating effective trade execution.

  - title: Financial Compliance Monitoring
    url: https://github.com/sohv/compliance-graph
    desc: A prototype that evaluates the financial compliance of a transaction against a set of rules stored in Neo4j database using semantic search + rule-based system.

  - title: Adaptive Task Prioritization
    url: https://github.com/sohv/todo-list-prioritization
    desc: A RL-based task prioritization agent that adaptively schedules the tasks in to-do list based on deadlines and user behavior.

  - title: PEFT-optimized SQL chatbot
    url: https://github.com/sohv/sql_chatbot
    desc: A chatbot that generates SQL queries based on user input using Llama 3.3 70B model fine-tuned with QLoRA (Quantized Low-Rank Adaptation) optimally.

  - title: Graph-based RAG
    url: https://github.com/sohv/RAG-knowledgegraph
    desc: This RAG-based prototype combines Knowledge Graphs and LlamaIndex to enhance information retrieval from a structured knowledge base.

